<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Find weather in your city">
    <meta name="author" content="Khudoberdi Abdujalilov">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__search">
            <input type="search" name="search_city" id="search" placeholder="Search">
            <div class="search__searchResult">

            </div>
        </div>
        <div class="wrapper__city-name">Weather in <span>Tokyo</span></div>
        <div class="wrapper__degree"><span>9.82</span>Â°C</div>
        <div class="wrapper__description">
            <img src="./images/04d@2x.png" alt="test" width="30">
            <span>Broken Clouds</span>
        </div>
        <div class="wrapper__hum">Humidity: <span>66</span>%</div>
        <div class="wrapper__wind">Wind: <span>3.6</span>km/h</div>
    </div>
    
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2811569665666958',
      cookie     : true,
      xfbml      : true,
      version    : '3.2'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    <script src="./app.js"></script>
</body>
</html>
